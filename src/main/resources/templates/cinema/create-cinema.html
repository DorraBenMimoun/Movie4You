<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Créer un Nouveau Cinéma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Movie4You</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/movie/all">Films</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cinema/all">Cinémas</a>
                </li>
                <li class="nav-item" th:if="${session.roles != null and #lists.contains(session.roles, 'ROLE_ADMIN')}">
                    <a class="nav-link" href="/seance/all">Seances</a>
                </li>
                <li class="nav-item" th:if="${session.roles != null and #lists.contains(session.roles, 'ROLE_ADMIN')}">
                    <a class="nav-link" href="/signalements/all">Signalements</a>
                </li>

                <li class="nav-item" th:if="${session.username == null}">
                    <a class="nav-link" href="/users/register">S'inscrire</a>
                </li>
                <li class="nav-item" th:if="${session.username == null}">
                    <a class="nav-link" href="/users/login">Se connecter</a>
                </li>
                <li class="nav-item" th:if="${session.roles != null and #lists.contains(session.roles, 'ROLE_USER')}">
                    <a class="nav-link" href="/users/user">Profil</a>
                </li>
                <li class="nav-item" th:if="${session.username != null}">
                    <a href="/users/logout" class="btn btn-danger btn-sm">Se déconnecter</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h3>Créer un Nouveau Cinéma</h3>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/cinema/create}" th:object="${cinemaDTO}" method="post">
                <!-- Nom -->
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nom du cinéma" required />
                </div>
                <!-- Location -->
                <div class="form-group">
                    <label for="location">Localisation :</label>
                    <input type="text" th:field="*{location}" class="form-control" id="location" placeholder="Localisation" required />
                </div>
                <!-- Capacity -->
                <div class="form-group">
                    <label for="capacity">Capacité :</label>
                    <input type="number" th:field="*{capacity}" class="form-control" id="capacity" placeholder="Capacité maximale" required />
                </div>
                <!-- Contact Info -->
                <div class="form-group">
                    <label for="contactInfo">Informations de Contact :</label>
                    <input type="text" th:field="*{contactInfo}" class="form-control" id="contactInfo" placeholder="Numéro ou email" />
                </div>
                <!-- Submit Button -->
                <div>
                    <button type="submit" class="btn btn-primary">Créer</button>
                    <a href="/cinema/all" class="btn btn-secondary ml-2">Retour à la liste</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
