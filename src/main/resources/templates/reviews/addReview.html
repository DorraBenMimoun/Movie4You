<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Ajouter une critique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
  <h3 class="mb-4">Ajouter une Critique</h3>
  <form th:action="@{/reviews/add}" method="post">

    <div class="form-group">
      <label for="movieId">ID Film :</label>
      <input type="number" class="form-control" id="movieId" name="movieId" required>
    </div>

    <div class="form-group">
      <label for="content">Contenu :</label>
      <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
    </div>

    <div class="text-right">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-paper-plane"></i> Ajouter la critique
      </button>
    </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
