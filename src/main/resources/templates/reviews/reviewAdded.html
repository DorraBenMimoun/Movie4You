<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Critique ajoutée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
  <h2 class="mb-4">Critique ajoutée avec succès!</h2>

  <!-- Affichage du contenu de la critique ajoutée -->
  <div class="alert alert-success">
    <p><strong>Critique :</strong> <span th:text="${review.content}"></span></p>
  </div>

  <!-- Lien pour retourner à la liste des critiques -->
  <a th:href="@{/user/{userId}(userId=${userId})}" class="btn btn-primary">
    Retourner à la liste des critiques
  </a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
