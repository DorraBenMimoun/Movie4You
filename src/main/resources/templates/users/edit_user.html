<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Modifier Utilisateur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<!-- Inclusion de la navbar -->
<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container my-5">
    <h3>Modifier Utilisateur</h3>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/users/update/{id}(id=${userForm.id})}" th:object="${userForm}" method="post">
                <div class="form-group">
                    <label >Nom d'utilisateur :</label>
                    <input type="text" th:field="*{username}" class="form-control" />
                </div>
                <div class="form-group">
                    <label >Email :</label>
                    <input type="email" th:field="*{email}" class="form-control" />
                </div>
                <div class="form-group">
                    <label >Mot de passe :</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Laisser vide pour ne pas changer" />
                </div>
                <!--<div class="form-group">
                    <label >Rôles :</label>
                    <select th:field="*{roles}" class="form-control" multiple>
                        <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"></option>
                    </select>
                </div>-->
                <div>
                    <button type="submit" class="btn btn-success">Mettre à jour</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
