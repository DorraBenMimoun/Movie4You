<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>User Details - Movie4You</title>
</head>
<body>
<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Movie4You</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/movie/all">Films</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cinema/all">Cinémas</a>
                </li>
                <li class="nav-item" th:if="${session.roles != null and #lists.contains(session.roles, 'ROLE_ADMIN')}">
                    <a class="nav-link" href="/seance/all">Séances</a>
                </li>
                <li class="nav-item" th:if="${session.roles != null and #lists.contains(session.roles, 'ROLE_ADMIN')}">
                    <a class="nav-link" href="/signalements/all">Signalements</a>
                </li>
                <li class="nav-item" th:if="${session.username == null}">
                    <a class="nav-link" href="/users/register">S'inscrire</a>
                </li>
                <li class="nav-item" th:if="${session.username == null}">
                    <a class="nav-link" href="/users/login">Se connecter</a>
                </li>
                <li class="nav-item" th:if="${session.roles != null and #lists.contains(session.roles, 'ROLE_USER')}">
                    <a class="nav-link" href="/users/user">Profil</a>
                </li>
                <li class="nav-item" th:if="${session.username != null}">
                    <a href="/users/logout" class="btn btn-danger btn-sm">Se déconnecter</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenu principal -->
<div class="container mt-5" th:if="${session.user}">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Details de l'utilisateur</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <p><strong>Nom d'utilisateur:</strong> <span th:text="${user.username}"></span></p>
                    </div>
                    <div class="mb-3">
                        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                    </div>
                    <div class="mb-3">
                        <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
                    </div>
                    <div class="mb-3">
                        <p><strong>Rôles:</strong>
                            <span th:each="role : ${user.roles}" th:text="${role.name}"></span>
                        </p>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-success">Modifier les informations</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
