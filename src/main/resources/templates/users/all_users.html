<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Liste Utilisateurs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<!-- Inclusion de la navbar -->
<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div class="container my-5">
                <p>
                    <a href="/users/register" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2">Ajouter utilisateur</i>
                    </a>
                </p>
                <div>
                    <table class="table table-striped table-responsive-md">
                        <thead>

                        <tr>
                            <th>ID</th>
                            <th>Nom d'utilisateur</th>
                            <th>Email</th>
                            <th>Rôles</th>
                            <th>Modifier</th>
                            <th>Supprimer</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--<tr th:if="${users.isEmpty()}">
                            <td colspan="5" class="text-center">Aucun utilisateur trouvé.</td>
                        </tr>-->
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
                            </td>
                            <td>
                                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-primary">
                                    <i class="fas fa-user-edit"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger">
                                    <i class="fas fa-user-times"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
