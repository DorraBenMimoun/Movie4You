<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Détails du Signalement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<<!-- Inclusion de la navbar -->
<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container my-5">
    <h3 class="mb-4">Détails du Signalement</h3>
    <div class="card">
        <div class="card-body">
            <p><strong>ID :</strong> <span th:text="${signalement.id}"></span></p>
            <p><strong>Raison :</strong> <span th:text="${signalement.raison}"></span></p>
            <p><strong>Statut :</strong> <span th:text="${signalement.status ? 'Révisé' : 'En attente'}"></span></p>
        </div>
    </div>
    <div class="text-right mt-3">
        <a href="/signalements/all" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Retour à la liste
        </a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
