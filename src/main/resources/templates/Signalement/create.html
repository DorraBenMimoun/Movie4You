<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Créer un Signalement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Movie4You</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/movie/all">Films</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cinema/all">Cinémas</a>
                </li>
                <li class="nav-item" th:if="${session.roles != null and #lists.contains(session.roles, 'ROLE_ADMIN')}">
                    <a class="nav-link" href="/seance/all">Seances</a>
                </li>
                <li class="nav-item" th:if="${session.roles != null and #lists.contains(session.roles, 'ROLE_ADMIN')}">
                    <a class="nav-link" href="/signalements/all">Signalements</a>
                </li>

                <li class="nav-item" th:if="${session.username == null}">
                    <a class="nav-link" href="/users/register">S'inscrire</a>
                </li>
                <li class="nav-item" th:if="${session.username == null}">
                    <a class="nav-link" href="/users/login">Se connecter</a>
                </li>
                <li class="nav-item" th:if="${session.roles != null and #lists.contains(session.roles, 'ROLE_USER')}">
                    <a class="nav-link" href="/users/user">Profil</a>
                </li>
                <li class="nav-item" th:if="${session.username != null}">
                    <a href="/users/logout" class="btn btn-danger btn-sm">Se déconnecter</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h3 class="mb-4">Créer un Nouveau Signalement</h3>
    <form action="/signalements/create" method="post" th:object="${signalement}">
        <div class="form-group">
            <label for="userId">ID de l'utilisateur :</label>
            <!-- Sélectionner un utilisateur parmi une liste d'users -->
            <select class="form-control" id="userId" th:field="*{user.id}" required>
                <option value="" th:if="${users == null}">Aucun utilisateur disponible</option>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="reviewId">ID de l'avis :</label>
            <!-- Sélectionner un avis parmi une liste d'avis -->
            <select class="form-control" id="reviewId" th:field="*{review.id}" required>
                <option value="" th:if="${reviews == null}">Aucun avis disponible</option>
                <option th:each="review : ${reviews}" th:value="${review.id}" th:text="${review.content}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="raison">Raison :</label>
            <input type="text" class="form-control" id="raison" th:field="*{raison}" required>
        </div>
        <div class="form-group">
            <label for="createdAt">Date de création :</label>
            <input type="datetime-local" class="form-control" id="createdAt" th:field="*{createdAt}" required>
        </div>
        <div class="form-group">
            <label for="status">Statut :</label>
            <select class="form-control" id="status" th:field="*{status}" required>
                <option value="true">Actif</option>
                <option value="false">Inactif</option>
            </select>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Soumettre
            </button>
        </div>
    </form>
    <p th:if="${error}" class="text-danger mt-3" th:text="${error}"></p>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
