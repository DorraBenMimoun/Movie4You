<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Modifier un Administrateur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <style>
        body {
            background-color: #f4f7fa;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h1>Modifier l'Administrateur</h1>
    <form th:action="@{/admin/update/{id}(id=${adminForm.id})}" th:object="${adminForm}" method="post">
        <div class="form-group">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Entrez le nom d'utilisateur" required />
        </div>

        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Entrez le mot de passe" required />
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-save"></i> Modifier
            </button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="/admin/all" class="btn btn-secondary btn-sm">Retour Ã  la liste des administrateurs</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
