<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Movie4You</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/movie/all">Films</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cinema/all">Cinémas</a>
                </li>
                <li class="nav-item" th:if="${session.roles != null and #lists.contains(session.roles, 'ROLE_ADMIN')}">
                    <a class="nav-link" href="/seance/all">Seances</a>
                </li>
                <li class="nav-item" th:if="${session.roles != null and #lists.contains(session.roles, 'ROLE_ADMIN')}">
                    <a class="nav-link" href="/signalements/all">Signalements</a>
                </li>



                <li class="nav-item" th:if="${session.username == null}">
                    <a class="nav-link" href="/users/register">S'inscrire</a>
                </li>
                <li class="nav-item" th:if="${session.username == null}">
                    <a class="nav-link" href="/users/login">Se connecter</a>
                </li>
                <li class="nav-item" th:if="${session.roles != null and #lists.contains(session.roles, 'ROLE_USER')}">
                    <a class="nav-link" href="/users/user">Profil</a>
                </li>
                <li class="nav-item" th:if="${session.username != null}">
                    <a href="/users/logout" class="btn btn-danger btn-sm">Se déconnecter</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Section d'accueil -->
<header class="bg-light py-5">
    <div class="container text-center">
        <h1 class="display-4">Bienvenue sur Movie4You</h1>
        <p class="lead">Découvrez les derniers films et explorez les cinémas près de chez vous.</p>
        <form class="d-flex justify-content-center mt-4" action="/search" method="get">
            <input class="form-control w-50 me-2" type="search" placeholder="Recherchez un film..." aria-label="Search" name="query" th:value="${query}">
            <button class="btn btn-primary" type="submit">Rechercher</button>
        </form>
    </div>
</header>

<!-- Section des films -->
<div class="container mt-5">
    <h2 class="mb-4">Films disponibles</h2>

    <div th:if="${movies.isEmpty()}" class="alert alert-warning">
        <p>Aucun film trouvé.</p>
    </div>

    <div th:unless="${movies.isEmpty()}" class="row g-4">
        <div class="col-md-4" th:each="movie : ${movies}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{/uploads/{filename}(filename=${movie.posters})}"  class="card-img-top"  alt="Affiche actuelle" width="100" />

                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.name}"></h5>
                    <p class="card-text text-muted" th:text="${movie.genre}"></p>
                    <a th:href="@{/movie/{id}(id=${movie.id})}" class="btn btn-primary">Détails</a>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
