<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajouter un Film</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>


<body>
<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Movie4You</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/movie/all">Films</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cinema/all">Cinémas</a>
                </li>
                <li class="nav-item" th:if="${session.roles != null and #lists.contains(session.roles, 'ROLE_ADMIN')}">
                    <a class="nav-link" href="/seance/all">Seances</a>
                </li>
                <li class="nav-item" th:if="${session.roles != null and #lists.contains(session.roles, 'ROLE_ADMIN')}">
                    <a class="nav-link" href="/signalements/all">Signalements</a>
                </li>

                <li class="nav-item" th:if="${session.username == null}">
                    <a class="nav-link" href="/users/register">S'inscrire</a>
                </li>
                <li class="nav-item" th:if="${session.username == null}">
                    <a class="nav-link" href="/users/login">Se connecter</a>
                </li>
                <li class="nav-item" th:if="${session.roles != null and #lists.contains(session.roles, 'ROLE_USER')}">
                    <a class="nav-link" href="/users/user">Profil</a>
                </li>
                <li class="nav-item" th:if="${session.username != null}">
                    <a href="/users/logout" class="btn btn-danger btn-sm">Se déconnecter</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h3>Ajouter un Film</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="/movie/create" method="post" enctype="multipart/form-data">
                    <!-- Name -->
                    <div class="form-group">
                        <label>Nom :</label>
                        <input type="text" name="name" class="form-control" placeholder="Nom du film" required />
                    </div>
                    <!-- Slug -->
                    <div class="form-group">
                        <label>Slug :</label>
                        <input type="text" name="slug" class="form-control" placeholder="Slug (identifiant unique)" />
                    </div>
                    <!-- Release Date -->
                    <div class="form-group">
                        <label>Date de sortie :</label>
                        <input type="date" name="releaseDate" class="form-control" />
                    </div>
                    <!-- Duration -->
                    <div class="form-group">
                        <label>Durée (en minutes) :</label>
                        <input type="number" name="duration" class="form-control" placeholder="Durée du film" />
                    </div>


                    <!-- Posters -->
                    <div class="form-group">
                        <label>Affiche (image) :</label>
                        <input type="file" name="posterFile" class="form-control" accept="image/*" />
                    </div>
                    <!-- Genre -->
                    <div class="form-group">
                        <label>Genre :</label>
                        <input type="text" name="genre" class="form-control" placeholder="Genre du film" />
                    </div>
                    <!-- Synopsis -->
                    <div class="form-group">
                        <label>Résumé du film :</label>
                        <textarea name="plots" class="form-control" placeholder="Résumé du film"></textarea>
                    </div>
                    <!-- Actors -->
                    <div class="form-group">
                        <label>Liste des acteurs :</label>
                        <input type="text" name="actors" class="form-control" placeholder="Liste des acteurs" />
                    </div>
                    <!-- Bande-Annonce -->
                    <div class="form-group">
                        <label>Bande-annonce (URL) :</label>
                        <input type="url" name="bandeAnnonce" class="form-control" placeholder="Lien de la bande-annonce" />
                    </div>
                    <!-- Réalisateur -->
                    <div class="form-group">
                        <label>Réalisateur :</label>
                        <input type="text" name="realisateur" class="form-control" placeholder="Nom du réalisateur" />
                    </div>
                    <!-- Submit Button -->
                    <div>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
